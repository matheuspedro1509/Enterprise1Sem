<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Calcular Ps</title>
</h:head> 
<body> 
	<h1>Digita ai seus troxas fodidos</h1>
	
		<h:form>
		
			<h:outputLabel value="Nac" for ="nac" />
			<h:inputText value="#{fiapBean.nac}" id="nac" />
		
			<h:outputLabel value="AM" for ="am" />
			<h:inputText value="#{fiapBean.am}" id="am" />
			
			<h:outputLabel value="Enade" for ="enade" />
			<h:inputText value="#{fiapBean.enade}" id="enade" />
			
			<h:commandButton action="#{fiapBean.calcular()}" value="Calcular ps (fodeu)" />
			
			<h:outputLabel value="#{fiapBean.ps}" />
		</h:form>
</body> 
</html>
